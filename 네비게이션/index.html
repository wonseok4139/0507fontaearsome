<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한빛미디어 회원가입</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 네비게이션 -->
    <nav class="navbar">
      <div class="nav-left">한빛미디어</div>
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">도서검색</a></li>
        <li><a href="#">게시판</a></li>
      </ul>
      <div class="nav-right"><a href="#">로그인</a></div>
    </nav>

    <!-- 슬라이더 -->
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img
            src="https://via.placeholder.com/1200x300?text=슬라이드+1"
            alt="슬라이드1"
          />
        </div>
        <div class="slide">
          <img
            src="https://via.placeholder.com/1200x300?text=슬라이드+2"
            alt="슬라이드2"
          />
        </div>
        <div class="slide">
          <img
            src="https://via.placeholder.com/1200x300?text=슬라이드+3"
            alt="슬라이드3"
          />
        </div>
      </div>
      <!-- 좌우 화살표 -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <!-- 페이지 표시 점 -->
      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <!-- 회원가입 폼 -->
    <section class="signup">
      <h2>회원가입</h2>
      <form>
        <div class="form-group">
          <label for="email">이 메 일</label>
          <input id="email" type="email" value="tomato@hot.com" />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input id="password" type="password" value="********" />
        </div>
        <button type="submit">회원가입</button>
      </form>
      <a class="login-link" href="#">로그인</a>
    </section>

    <!-- 푸터 -->
    <footer>Copyright 2024. TopCamp all rights reserved.</footer>

    <script src="script.js"></script>
  </body>
</html>
